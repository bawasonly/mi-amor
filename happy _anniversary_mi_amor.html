            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
            margin: 0;
            color: #ffffff; /* White text for contrast */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Hide overflow from hearts */
            position: relative; /* For absolute positioning of hearts */
        }

        /* Cherry Red Hearts Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0) 15%),

                              radial-gradient(circle at 30% 60%, rgba(255, 0, 0, 0.08) 0%, rgba(255, 0, 0, 0) 12%),

            background-size: 200px 200px, 180px 180px, 150px 150px, 170px 170px;
            background-repeat: repeat;
            opacity: 0.7;
            animation: heart-pulse 10s infinite alternate; /* Subtle animation */
            pointer-events: none; /* Allows clicks on elements below */
        }

        @keyframes heart-pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.03); opacity: 0.6; }
        }

        /* Container for content */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            backdrop-filter: blur(5px); /* Subtle blur behind the box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3); /* Red glow shadow */
            max-width: 600px;
            width: 100%;
            z-index: 10; /* Make sure it's above the hearts */
            border: 2px solid #ff0000; /* Cherry red border */
        }

        h1 {
            color: #ff4081; /* Bright pink/red for headings */
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #f0f0f0; /* Lighter white for body text */
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px; /* Space between buttons */
            margin-bottom: 30px;
        }

        button {
            background-color: #ff0000; /* Cherry red button */
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            outline: none;
            text-transform: uppercase; /* Make button text uppercase */
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #e00000; /* Darker red on hover */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5); /* More prominent shadow */
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.05); /* Very subtle white background */
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 25px;
            min-height: 120px; /* Ensure some height for content */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #ffeded; /* Lighter red-white text */
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); /* Soft glow */
            margin-top: 20px;
            opacity: 0; /* Hidden initially */
            transform: scale(0.9); /* Start slightly smaller */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .message-box.show {
            opacity: 1;
            transform: scale(1);
        }

        #complimentDisplay {
            min-height: 150px; /* More space for compliments */
            font-size: 1.5em; /* Larger font for impact */
            line-height: 1.4;
            color: #ffe0b2; /* A warmer, soft glow color */
            text-shadow: 0 0 10px rgba(255, 160, 0, 0.7); /* Golden glow */
        }

            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Adjust size as needed */
            max-width: 800px;
            height: auto;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

            .container {

                font-size: 1.1em;
                padding: 15px 25px;
            }

                font-size: 1.2em;
            }
        }
    </style>

            let lastIndex = -1; // To avoid repeating the immediate last compliment

            marryMeButton.addEventListener('click', function() {
                mainHeading.style.display = 'none'; // Hide initial heading
                marryMeButton.style.display = 'none'; // Hide this button
                firstMessageBox.innerHTML = 'my gorgeous girl i love you so much, you\'re incredibly precious to me and you\'re the love of my life and there\'s nothing i would never do for you.. open the other box, it contains 500 different reasons why i love you and all the special things about you';
                firstMessageBox.classList.add('show'); // Show the first message box
                anniversaryButton.style.display = 'block'; // Show the second button
                anniversaryButton.classList.add('show'); // Fade in the button
                complimentDisplay.style.display = 'none'; // Hide compliment box initially
            });

            anniversaryButton.addEventListener('click', function() {
                firstMessageBox.style.display = 'none'; // Hide the first message
                anniversaryButton.style.display = 'none'; // Hide the anniversary button itself
                complimentDisplay.style.display = 'flex'; // Show compliment box
                complimentDisplay.classList.add('show'); // Fade in compliment box

                // Make the compliment box clickable to reveal next compliment
                complimentDisplay.addEventListener('click', displayNextCompliment);

                // Display the first compliment automatically
                displayNextCompliment();

                // Show fireworks after the first compliment (or adjust timing)
                fireworksGif.classList.add('active');
            });

            function displayNextCompliment() {
                // Fade out current text before changing
                complimentDisplay.style.opacity = 0;
                complimentDisplay.style.transform = 'scale(0.9)';

                setTimeout(() => {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * compliments.length);
                    } while (randomIndex === lastIndex && compliments.length > 1);

                    lastIndex = randomIndex;
                    complimentDisplay.textContent = compliments[randomIndex];

                    // Fade in new text
                    complimentDisplay.style.opacity = 1;
                    complimentDisplay.style.transform = 'scale(1)';
                }, 500); // Wait for fade-out before showing new text
            }
